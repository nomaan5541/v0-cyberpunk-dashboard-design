<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UNIT CONFIGURATION</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        .settings-card {
            background: rgba(0, 0, 0, 0.3);
            border: 2px solid #00ffc8;
            padding: 30px;
            box-shadow: 0 0 20px rgba(0, 255, 200, 0.2);
        }
        
        .settings-card h2 {
            color: #00ffc8;
            font-family: 'Courier New', monospace;
            font-size: 16px;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 30px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            color: #00ffc8;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 8px;
        }
        
        input, textarea {
            width: 100%;
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid #00ffc8;
            color: #00ffc8;
            padding: 10px;
            font-family: 'Courier New', monospace;
            font-size: 13px;
        }
        
        input:focus, textarea:focus {
            outline: none;
            border-color: #ff6600;
            box-shadow: 0 0 10px rgba(255, 102, 0, 0.5);
        }
        
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        
        .btn-submit {
            background: #ff6600;
            border: 2px solid #ff6600;
            color: #000;
            padding: 12px 24px;
            font-family: 'Courier New', monospace;
            font-size: 13px;
            font-weight: bold;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.3s;
            letter-spacing: 1px;
        }
        
        .btn-submit:hover {
            background: transparent;
            color: #ff6600;
            box-shadow: 0 0 20px rgba(255, 102, 0, 0.8);
        }
        
        .message {
            padding: 15px;
            margin-bottom: 20px;
            display: none;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            border: 1px solid;
        }
        
        .message.success {
            background: rgba(0, 255, 0, 0.1);
            color: #00ff00;
            border-color: #00ff00;
            display: block;
        }
        
        .message.error {
            background: rgba(255, 0, 0, 0.1);
            color: #ff0000;
            border-color: #ff0000;
            display: block;
        }
    </style>
</head>
<body>
    <div class="tactical-header">
        <div class="header-left">
            <div class="system-title">TACTICAL OPS</div>
            <div class="system-version">v2.1.7 CLASSIFIED</div>
        </div>
        <div class="header-center">
            <div class="command-title">UNIT CONFIGURATION PANEL</div>
        </div>
        <div class="header-right">
            <div class="timestamp" id="timestamp"></div>
            <a href="{{ url_for('school_admin_dashboard') }}" class="nav-link">← RETURN TO COMMAND</a>
        </div>
    </div>
    
    <div class="tactical-container">
        <div class="settings-card">
            <h2>⚙ UPDATE UNIT PARAMETERS</h2>
            <div id="message" class="message"></div>
            
            <form id="settingsForm">
                <div class="form-group">
                    <label for="name">UNIT DESIGNATION</label>
                    <input type="text" id="name" name="name" value="{{ school.name }}" required>
                </div>
                
                <div class="form-group">
                    <label for="address">LOCATION COORDINATES</label>
                    <textarea id="address" name="address" rows="3">{{ school.address or '' }}</textarea>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="phone">COMMUNICATION CHANNEL</label>
                        <input type="tel" id="phone" name="phone" value="{{ school.phone or '' }}">
                    </div>
                    <div class="form-group">
                        <label for="email">SIGNAL ENDPOINT</label>
                        <input type="email" id="email" name="email" value="{{ school.email or '' }}">
                    </div>
                </div>
                
                <button type="submit" class="btn-submit">SAVE CONFIGURATION</button>
            </form>
        </div>
    </div>
    
    <script>
        function updateTimestamp() {
            const now = new Date();
            document.getElementById('timestamp').textContent = now.toLocaleString('en-US', {
                year: 'numeric',
                month: '2-digit',
                day: '2-digit',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit'
            }).toUpperCase();
        }
        updateTimestamp();
        setInterval(updateTimestamp, 1000);
        
        document.getElementById('settingsForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            
            try {
                const response = await fetch('{{ url_for("school_admin_settings") }}', {
                    method: 'POST',
                    body: formData
                });
                const data = await response.json();
                
                const messageDiv = document.getElementById('message');
                if (response.ok) {
                    messageDiv.className = 'message success';
                    messageDiv.textContent = '✓ ' + data.message;
                } else {
                    messageDiv.className = 'message error';
                    messageDiv.textContent = '✗ ERROR: ' + (data.error || 'Unknown error');
                }
            } catch (error) {
                const messageDiv = document.getElementById('message');
                messageDiv.className = 'message error';
                messageDiv.textContent = '✗ SYSTEM ERROR: ' + error.message;
            }
        });
    </script>
</body>
</html>
