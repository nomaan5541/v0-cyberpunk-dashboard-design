<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SCHOOL INITIALIZATION PROTOCOL</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .wizard-container {
            background: rgba(0, 0, 0, 0.8);
            border: 3px solid #ff6600;
            width: 100%;
            max-width: 700px;
            box-shadow: 0 0 40px rgba(255, 102, 0, 0.5);
        }
        
        .wizard-header {
            background: rgba(255, 102, 0, 0.1);
            border-bottom: 2px solid #ff6600;
            padding: 30px;
            text-align: center;
        }
        
        .wizard-header h1 {
            color: #ff6600;
            font-family: 'Courier New', monospace;
            font-size: 24px;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 10px;
        }
        
        .wizard-header p {
            color: #00ffc8;
            font-family: 'Courier New', monospace;
            font-size: 12px;
        }
        
        .progress-bar {
            display: flex;
            background: rgba(0, 0, 0, 0.5);
            height: 6px;
        }
        
        .progress-step {
            flex: 1;
            background: rgba(0, 255, 200, 0.2);
            border-right: 1px solid rgba(0, 0, 0, 0.5);
        }
        
        .progress-step.active {
            background: #ff6600;
            box-shadow: 0 0 20px rgba(255, 102, 0, 0.8);
        }
        
        .progress-step.completed {
            background: #00ff00;
        }
        
        .wizard-content {
            padding: 40px;
        }
        
        .step {
            display: none;
        }
        
        .step.active {
            display: block;
            animation: fadeIn 0.3s;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .step h2 {
            color: #00ffc8;
            font-family: 'Courier New', monospace;
            font-size: 18px;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 10px;
        }
        
        .step p {
            color: #00ffc8;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            margin-bottom: 20px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            color: #00ffc8;
            font-family: 'Courier New', monospace;
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 8px;
        }
        
        input, textarea {
            width: 100%;
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid #00ffc8;
            color: #00ffc8;
            padding: 10px;
            font-family: 'Courier New', monospace;
            font-size: 13px;
        }
        
        input:focus, textarea:focus {
            outline: none;
            border-color: #ff6600;
            box-shadow: 0 0 10px rgba(255, 102, 0, 0.5);
        }
        
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }
        
        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }
        
        .input-group input {
            flex: 1;
        }
        
        .btn-add {
            background: #ff6600;
            border: 1px solid #ff6600;
            color: #000;
            padding: 10px 16px;
            font-family: 'Courier New', monospace;
            font-size: 11px;
            font-weight: bold;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .btn-add:hover {
            background: transparent;
            color: #ff6600;
            box-shadow: 0 0 15px rgba(255, 102, 0, 0.8);
        }
        
        .btn-remove {
            background: #ff0000;
            border: 1px solid #ff0000;
            color: white;
            padding: 6px 12px;
            font-family: 'Courier New', monospace;
            font-size: 10px;
            font-weight: bold;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .btn-remove:hover {
            background: transparent;
            color: #ff0000;
            box-shadow: 0 0 10px rgba(255, 0, 0, 0.8);
        }
        
        .wizard-footer {
            display: flex;
            justify-content: space-between;
            padding: 20px 40px;
            background: rgba(0, 0, 0, 0.5);
            border-top: 2px solid #ff6600;
        }
        
        .btn {
            padding: 10px 20px;
            border: 1px solid #ff6600;
            background: transparent;
            color: #ff6600;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            font-weight: bold;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.3s;
            letter-spacing: 1px;
        }
        
        .btn:hover {
            background: #ff6600;
            color: #000;
            box-shadow: 0 0 20px rgba(255, 102, 0, 0.8);
        }
        
        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .item-list {
            background: rgba(0, 255, 200, 0.05);
            border: 1px solid #00ffc8;
            border-radius: 0;
            padding: 15px;
            margin-top: 10px;
        }
        
        .item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(0, 255, 200, 0.3);
            margin-bottom: 10px;
            color: #00ffc8;
            font-family: 'Courier New', monospace;
            font-size: 12px;
        }
        
        .item:last-child {
            margin-bottom: 0;
        }
    </style>
</head>
<body>
    <div class="wizard-container">
        <div class="wizard-header">
            <h1>⚡ SCHOOL INITIALIZATION PROTOCOL</h1>
            <p>COMPLETE DEPLOYMENT SEQUENCE</p>
        </div>
        
        <div class="progress-bar">
            <div class="progress-step active" id="progress-1"></div>
            <div class="progress-step" id="progress-2"></div>
            <div class="progress-step" id="progress-3"></div>
        </div>
        
        <div class="wizard-content">
            <div class="step active" id="step-1">
                <h2>PHASE 1: UNIT DESIGNATION</h2>
                <p>INITIALIZE SCHOOL PARAMETERS</p>
                <form id="step1Form">
                    <div class="form-group">
                        <label for="name">SCHOOL DESIGNATION *</label>
                        <input type="text" id="name" name="name" value="{{ school.name or '' }}" required>
                    </div>
                    <div class="form-group">
                        <label for="address">LOCATION COORDINATES</label>
                        <textarea id="address" name="address" rows="3">{{ school.address or '' }}</textarea>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="phone">COMMUNICATION CHANNEL</label>
                            <input type="tel" id="phone" name="phone" value="{{ school.phone or '' }}">
                        </div>
                        <div class="form-group">
                            <label for="email">SIGNAL ENDPOINT</label>
                            <input type="email" id="email" name="email" value="{{ school.email or '' }}">
                        </div>
                    </div>
                </form>
            </div>
            
            <div class="step" id="step-2">
                <h2>PHASE 2: UNIT STRUCTURE</h2>
                <p>CONFIGURE OPERATIONAL DIVISIONS</p>
                <form id="step2Form">
                    <div class="input-group">
                        <input type="text" id="classInput" placeholder="e.g., DIVISION ALPHA, DIVISION BRAVO">
                        <button type="button" class="btn-add" onclick="addClass()">ADD DIVISION</button>
                    </div>
                    <div class="item-list" id="classList">
                        <p style="color: #666; text-align: center; font-family: 'Courier New', monospace;">NO DIVISIONS CONFIGURED</p>
                    </div>
                </form>
            </div>
            
            <div class="step" id="step-3">
                <h2>PHASE 3: OPERATIVE DEPLOYMENT</h2>
                <p>ASSIGN FACULTY OPERATIVES</p>
                <form id="step3Form">
                    <div class="input-group">
                        <input type="email" id="teacherInput" placeholder="operative@command.mil">
                        <button type="button" class="btn-add" onclick="addTeacher()">DEPLOY OPERATIVE</button>
                    </div>
                    <div class="item-list" id="teacherList">
                        <p style="color: #666; text-align: center; font-family: 'Courier New', monospace;">NO OPERATIVES ASSIGNED</p>
                    </div>
                </form>
            </div>
        </div>
        
        <div class="wizard-footer">
            <button class="btn" id="prevBtn" onclick="previousStep()" style="display: none;">← PREVIOUS PHASE</button>
            <button class="btn" id="nextBtn" onclick="nextStep()">NEXT PHASE →</button>
            <button class="btn" id="finishBtn" onclick="finishSetup()" style="display: none;">✓ COMPLETE DEPLOYMENT</button>
        </div>
    </div>
    
    <script>
        let currentStep = 1;
        const totalSteps = 3;
        let classes = [];
        let teachers = [];
        
        function updateProgress() {
            for (let i = 1; i <= totalSteps; i++) {
                const progressStep = document.getElementById(`progress-${i}`);
                if (i < currentStep) {
                    progressStep.classList.add('completed');
                    progressStep.classList.remove('active');
                } else if (i === currentStep) {
                    progressStep.classList.add('active');
                    progressStep.classList.remove('completed');
                } else {
                    progressStep.classList.remove('active', 'completed');
                }
            }
            
            document.getElementById('prevBtn').style.display = currentStep > 1 ? 'block' : 'none';
            document.getElementById('nextBtn').style.display = currentStep < totalSteps ? 'block' : 'none';
            document.getElementById('finishBtn').style.display = currentStep === totalSteps ? 'block' : 'none';
        }
        
        function showStep(step) {
            for (let i = 1; i <= totalSteps; i++) {
                document.getElementById(`step-${i}`).classList.remove('active');
            }
            document.getElementById(`step-${step}`).classList.add('active');
            updateProgress();
        }
        
        function nextStep() {
            if (currentStep < totalSteps) {
                currentStep++;
                showStep(currentStep);
            }
        }
        
        function previousStep() {
            if (currentStep > 1) {
                currentStep--;
                showStep(currentStep);
            }
        }
        
        function addClass() {
            const input = document.getElementById('classInput');
            const className = input.value.trim();
            
            if (className) {
                classes.push(className);
                input.value = '';
                renderClasses();
            }
        }
        
        function renderClasses() {
            const classList = document.getElementById('classList');
            if (classes.length === 0) {
                classList.innerHTML = '<p style="color: #666; text-align: center; font-family: \'Courier New\', monospace;">NO DIVISIONS CONFIGURED</p>';
            } else {
                classList.innerHTML = classes.map((cls, idx) => `
                    <div class="item">
                        <span>◆ ${cls}</span>
                        <button type="button" class="btn-remove" onclick="removeClass(${idx})">REMOVE</button>
                    </div>
                `).join('');
            }
        }
        
        function removeClass(idx) {
            classes.splice(idx, 1);
            renderClasses();
        }
        
        function addTeacher() {
            const input = document.getElementById('teacherInput');
            const email = input.value.trim();
            
            if (email && email.includes('@')) {
                teachers.push(email);
                input.value = '';
                renderTeachers();
            }
        }
        
        function renderTeachers() {
            const teacherList = document.getElementById('teacherList');
            if (teachers.length === 0) {
                teacherList.innerHTML = '<p style="color: #666; text-align: center; font-family: \'Courier New\', monospace;">NO OPERATIVES ASSIGNED</p>';
            } else {
                teacherList.innerHTML = teachers.map((teacher, idx) => `
                    <div class="item">
                        <span>◆ ${teacher}</span>
                        <button type="button" class="btn-remove" onclick="removeTeacher(${idx})">REMOVE</button>
                    </div>
                `).join('');
            }
        }
        
        function removeTeacher(idx) {
            teachers.splice(idx, 1);
            renderTeachers();
        }
        
        async function finishSetup() {
            const formData = new FormData();
            formData.append('step', '1');
            formData.append('name', document.getElementById('name').value);
            formData.append('address', document.getElementById('address').value);
            formData.append('phone', document.getElementById('phone').value);
            formData.append('email', document.getElementById('email').value);
            
            try {
                const response = await fetch('{{ url_for("school_admin_setup") }}', {
                    method: 'POST',
                    body: formData
                });
                
                if (response.ok) {
                    alert('✓ DEPLOYMENT SEQUENCE COMPLETE');
                    window.location.href = '{{ url_for("school_admin_dashboard") }}';
                }
            } catch (error) {
                alert('✗ DEPLOYMENT FAILED: ' + error.message);
            }
        }
        
        updateProgress();
    </script>
</body>
</html>
