<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEXUS - Fee Management System</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #0a0e27 0%, #1a1f3a 100%);
            color: #00ffc8;
            font-family: 'Courier New', monospace;
            min-height: 100vh;
        }

        .navbar {
            background: rgba(15, 20, 40, 0.95);
            border-bottom: 2px solid #ff6600;
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 0 20px rgba(255, 102, 0, 0.2);
        }

        .navbar h1 {
            color: #ff6600;
            text-shadow: 0 0 10px #ff6600;
            font-size: 24px;
            letter-spacing: 2px;
        }

        .navbar a {
            color: #00ffc8;
            text-decoration: none;
            padding: 8px 16px;
            border: 1px solid #00ffc8;
            background: rgba(0, 255, 200, 0.05);
            border-radius: 0;
            margin-left: 10px;
            transition: all 0.3s;
            font-size: 11px;
            letter-spacing: 1px;
            box-shadow: 0 0 10px rgba(0, 255, 200, 0.1);
        }

        .navbar a:hover {
            background: rgba(0, 255, 200, 0.15);
            box-shadow: 0 0 15px rgba(0, 255, 200, 0.3);
        }

        .container {
            max-width: 1400px;
            margin: 40px auto;
            padding: 0 20px;
        }

        .section {
            background: rgba(15, 20, 40, 0.9);
            border: 1px solid #00ffc8;
            border-radius: 0;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 0 20px rgba(0, 255, 200, 0.1), inset 0 0 20px rgba(0, 255, 200, 0.02);
        }

        .section h2 {
            color: #ff6600;
            margin-bottom: 20px;
            font-size: 18px;
            letter-spacing: 2px;
            text-shadow: 0 0 10px #ff6600;
        }

        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            border-bottom: 1px solid #00ffc8;
            padding-bottom: 10px;
        }

        .tab-btn {
            padding: 10px 20px;
            background: rgba(0, 255, 200, 0.05);
            border: 1px solid #00ffc8;
            color: #00ffc8;
            cursor: pointer;
            font-size: 11px;
            letter-spacing: 1px;
            transition: all 0.3s;
            font-family: 'Courier New', monospace;
            border-radius: 0;
        }

        .tab-btn.active {
            background: rgba(255, 102, 0, 0.2);
            border-color: #ff6600;
            color: #ff6600;
            box-shadow: 0 0 15px rgba(255, 102, 0, 0.3);
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #00ffc8;
            font-weight: bold;
            font-size: 11px;
            letter-spacing: 1px;
            text-shadow: 0 0 5px #00ffc8;
        }

        input, select {
            padding: 12px;
            border: 1px solid #00ffc8;
            background: rgba(0, 255, 200, 0.05);
            color: #00ffc8;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            border-radius: 0;
            box-shadow: inset 0 0 10px rgba(0, 255, 200, 0.05);
            transition: all 0.3s;
            width: 100%;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #ff6600;
            box-shadow: 
                inset 0 0 10px rgba(0, 255, 200, 0.05),
                0 0 15px rgba(255, 102, 0, 0.3);
            color: #ff6600;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .btn {
            padding: 12px 24px;
            background: linear-gradient(135deg, #ff6600 0%, #ff8533 100%);
            color: #0a0e27;
            border: 1px solid #ff6600;
            border-radius: 0;
            cursor: pointer;
            font-size: 11px;
            font-weight: bold;
            letter-spacing: 1px;
            transition: all 0.3s;
            font-family: 'Courier New', monospace;
            box-shadow: 0 0 15px rgba(255, 102, 0, 0.3);
            text-transform: uppercase;
        }

        .btn:hover {
            box-shadow: 0 0 25px rgba(255, 102, 0, 0.6);
            transform: translateY(-2px);
        }

        .fees-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .fees-table th {
            background: rgba(255, 102, 0, 0.1);
            padding: 15px;
            text-align: left;
            color: #ff6600;
            font-weight: bold;
            border-bottom: 2px solid #ff6600;
            font-size: 11px;
            letter-spacing: 1px;
            text-shadow: 0 0 5px #ff6600;
        }

        .fees-table td {
            padding: 15px;
            border-bottom: 1px solid #00ffc8;
            color: #00ffc8;
            font-size: 12px;
        }

        .fees-table tr:hover {
            background: rgba(0, 255, 200, 0.05);
        }

        .status-badge {
            display: inline-block;
            padding: 6px 12px;
            border-radius: 0;
            font-size: 10px;
            font-weight: bold;
            letter-spacing: 1px;
            border: 1px solid;
        }

        .status-pending {
            background: rgba(255, 200, 0, 0.1);
            color: #ffff00;
            border-color: #ffff00;
            box-shadow: 0 0 10px rgba(255, 255, 0, 0.2);
        }

        .status-paid {
            background: rgba(0, 255, 0, 0.1);
            color: #00ff00;
            border-color: #00ff00;
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.2);
        }

        .status-overdue {
            background: rgba(255, 0, 0, 0.1);
            color: #ff6666;
            border-color: #ff0000;
            box-shadow: 0 0 10px rgba(255, 0, 0, 0.2);
        }

        .message {
            padding: 15px;
            border-radius: 0;
            margin-bottom: 20px;
            display: none;
            font-size: 12px;
            border: 1px solid;
        }

        .message.success {
            background: rgba(0, 255, 0, 0.1);
            color: #00ff00;
            border-color: #00ff00;
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.2);
        }

        .message.error {
            background: rgba(255, 0, 0, 0.1);
            color: #ff6666;
            border-color: #ff0000;
            box-shadow: 0 0 10px rgba(255, 0, 0, 0.2);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .stat-card {
            background: rgba(255, 102, 0, 0.1);
            border: 1px solid #ff6600;
            padding: 15px;
            border-radius: 0;
            box-shadow: 0 0 10px rgba(255, 102, 0, 0.2);
        }

        .stat-label {
            color: #00ffc8;
            font-size: 11px;
            letter-spacing: 1px;
            margin-bottom: 5px;
        }

        .stat-value {
            color: #ff6600;
            font-size: 24px;
            font-weight: bold;
            text-shadow: 0 0 10px #ff6600;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <h1><i class="fas fa-money-bill-wave"></i> FEE MANAGEMENT SYSTEM</h1>
        <div>
            <a href="{{ url_for('fees_report') }}">VIEW REPORT</a>
            <a href="{{ url_for('school_admin_dashboard') }}">← RETURN</a>
        </div>
    </div>
    
    <div class="container">
        <div class="section">
            <h2>▌ FINANCIAL OPERATIONS CONTROL</h2>
            <div id="message" class="message"></div>
            
            <div class="tabs">
                <button class="tab-btn active" onclick="switchTab('add-fee')">ADD CHARGE</button>
                <button class="tab-btn" onclick="switchTab('student-fees')">ACCOUNT REVIEW</button>
            </div>
            
            <div id="add-fee" class="tab-content active">
                <h3 style="margin-bottom: 20px; color: #00ffc8;">▌ NEW CHARGE DESIGNATION</h3>
                <form id="addFeeForm">
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="student_id">OPERATIVE SELECTION *</label>
                            <select id="student_id" name="student_id" required>
                                <option value="">SELECT OPERATIVE</option>
                                {% for student in students %}
                                <option value="{{ student.id }}">{{ student.name }} ({{ student.class }})</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="fee_type">CHARGE CLASSIFICATION *</label>
                            <input type="text" id="fee_type" name="fee_type" placeholder="e.g., TUITION, TRANSPORT" required>
                        </div>
                        <div class="form-group">
                            <label for="amount">AMOUNT DESIGNATION *</label>
                            <input type="number" id="amount" name="amount" step="0.01" placeholder="0.00" required>
                        </div>
                        <div class="form-group">
                            <label for="due_date">DEADLINE PROTOCOL *</label>
                            <input type="date" id="due_date" name="due_date" required>
                        </div>
                    </div>
                    <button type="submit" class="btn">REGISTER CHARGE</button>
                </form>
            </div>
            
            <div id="student-fees" class="tab-content">
                <h3 style="margin-bottom: 20px; color: #00ffc8;">▌ ACCOUNT STATEMENT REVIEW</h3>
                <div class="form-group" style="max-width: 300px;">
                    <label for="selectStudent">SELECT OPERATIVE</label>
                    <select id="selectStudent" onchange="loadStudentFees()">
                        <option value="">SELECT OPERATIVE</option>
                        {% for student in students %}
                        <option value="{{ student.id }}">{{ student.name }}</option>
                        {% endfor %}
                    </select>
                </div>
                
                <div id="feesContainer" style="display: none; margin-top: 20px;">
                    <div class="stats-grid">
                        <div class="stat-card">
                            <div class="stat-label">PENDING BALANCE</div>
                            <div class="stat-value" id="totalPending">₹0</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-label">CLEARED AMOUNT</div>
                            <div class="stat-value" id="totalPaid">₹0</div>
                        </div>
                    </div>
                    
                    <table class="fees-table">
                        <thead>
                            <tr>
                                <th>CHARGE TYPE</th>
                                <th>AMOUNT</th>
                                <th>DEADLINE</th>
                                <th>CLEARED DATE</th>
                                <th>STATUS</th>
                                <th>OPERATION</th>
                            </tr>
                        </thead>
                        <tbody id="feesList">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        function switchTab(tabName) {
            document.querySelectorAll('.tab-content').forEach(tab => tab.classList.remove('active'));
            document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
            document.getElementById(tabName).classList.add('active');
            event.target.classList.add('active');
        }
        
        function showMessage(message, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = message;
            messageDiv.className = `message ${type}`;
            setTimeout(() => { messageDiv.className = 'message'; }, 5000);
        }
        
        document.getElementById('addFeeForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            try {
                const response = await fetch('{{ url_for("manage_fees") }}', { method: 'POST', body: formData });
                const data = await response.json();
                if (response.ok) {
                    showMessage(data.message, 'success');
                    e.target.reset();
                    setTimeout(() => location.reload(), 1500);
                } else {
                    showMessage('ERROR: ' + data.error, 'error');
                }
            } catch (error) {
                showMessage('ERROR: ' + error.message, 'error');
            }
        });
        
        function loadStudentFees() {
            const studentId = document.getElementById('selectStudent').value;
            if (!studentId) {
                document.getElementById('feesContainer').style.display = 'none';
                return;
            }
            
            fetch(`/school-admin/fees/student/${studentId}`)
                .then(response => response.json())
                .then(data => {
                    document.getElementById('totalPending').textContent = '₹' + data.total_pending.toFixed(2);
                    document.getElementById('totalPaid').textContent = '₹' + data.total_paid.toFixed(2);
                    
                    const feesList = document.getElementById('feesList');
                    feesList.innerHTML = '';
                    
                    data.fees.forEach(fee => {
                        const statusClass = `status-${fee.status}`;
                        const row = document.createElement('tr');
                        row.innerHTML = `
                            <td>${fee.fee_type}</td>
                            <td>₹${fee.amount.toFixed(2)}</td>
                            <td>${fee.due_date}</td>
                            <td>${fee.paid_date || 'N/A'}</td>
                            <td><span class="status-badge ${statusClass}">${fee.status.toUpperCase()}</span></td>
                            <td>
                                ${fee.status !== 'paid' ? `<button class="btn" style="padding: 6px 12px; font-size: 10px;" onclick="markFeePaid(${fee.id})">CLEAR</button>` : 'CLEARED'}
                            </td>
                        `;
                        feesList.appendChild(row);
                    });
                    
                    document.getElementById('feesContainer').style.display = 'block';
                });
        }
        
        function markFeePaid(feeId) {
            fetch(`/school-admin/fees/${feeId}/mark-paid`, { method: 'POST' })
                .then(response => response.json())
                .then(data => {
                    showMessage(data.message, 'success');
                    const studentId = document.getElementById('selectStudent').value;
                    loadStudentFees();
                });
        }
    </script>
</body>
</html>
