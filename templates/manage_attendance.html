<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEXUS - Attendance Designation</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #0a0e27 0%, #1a1f3a 100%);
            color: #00ffc8;
            font-family: 'Courier New', monospace;
            min-height: 100vh;
        }

        .navbar {
            background: rgba(15, 20, 40, 0.95);
            border-bottom: 2px solid #ff6600;
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 0 20px rgba(255, 102, 0, 0.2);
        }

        .navbar h1 {
            color: #ff6600;
            text-shadow: 0 0 10px #ff6600;
            font-size: 24px;
            letter-spacing: 2px;
        }

        .navbar a {
            color: #00ffc8;
            text-decoration: none;
            padding: 8px 16px;
            border: 1px solid #00ffc8;
            background: rgba(0, 255, 200, 0.05);
            border-radius: 0;
            margin-left: 10px;
            transition: all 0.3s;
            font-size: 11px;
            letter-spacing: 1px;
            box-shadow: 0 0 10px rgba(0, 255, 200, 0.1);
        }

        .navbar a:hover {
            background: rgba(0, 255, 200, 0.15);
            box-shadow: 0 0 15px rgba(0, 255, 200, 0.3);
        }

        .container {
            max-width: 1400px;
            margin: 40px auto;
            padding: 0 20px;
        }

        .section {
            background: rgba(15, 20, 40, 0.9);
            border: 1px solid #00ffc8;
            border-radius: 0;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 0 20px rgba(0, 255, 200, 0.1), inset 0 0 20px rgba(0, 255, 200, 0.02);
        }

        .section h2 {
            color: #ff6600;
            margin-bottom: 20px;
            font-size: 18px;
            letter-spacing: 2px;
            text-shadow: 0 0 10px #ff6600;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #00ffc8;
            font-weight: bold;
            font-size: 11px;
            letter-spacing: 1px;
            text-shadow: 0 0 5px #00ffc8;
        }

        input, select {
            padding: 12px;
            border: 1px solid #00ffc8;
            background: rgba(0, 255, 200, 0.05);
            color: #00ffc8;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            border-radius: 0;
            box-shadow: inset 0 0 10px rgba(0, 255, 200, 0.05);
            transition: all 0.3s;
            width: 100%;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #ff6600;
            box-shadow: 
                inset 0 0 10px rgba(0, 255, 200, 0.05),
                0 0 15px rgba(255, 102, 0, 0.3);
            color: #ff6600;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .btn {
            padding: 12px 24px;
            background: linear-gradient(135deg, #ff6600 0%, #ff8533 100%);
            color: #0a0e27;
            border: 1px solid #ff6600;
            border-radius: 0;
            cursor: pointer;
            font-size: 11px;
            font-weight: bold;
            letter-spacing: 1px;
            transition: all 0.3s;
            font-family: 'Courier New', monospace;
            box-shadow: 0 0 15px rgba(255, 102, 0, 0.3);
            text-transform: uppercase;
        }

        .btn:hover {
            box-shadow: 0 0 25px rgba(255, 102, 0, 0.6);
            transform: translateY(-2px);
        }

        .attendance-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .attendance-table th {
            background: rgba(255, 102, 0, 0.1);
            padding: 15px;
            text-align: left;
            color: #ff6600;
            font-weight: bold;
            border-bottom: 2px solid #ff6600;
            font-size: 11px;
            letter-spacing: 1px;
            text-shadow: 0 0 5px #ff6600;
        }

        .attendance-table td {
            padding: 15px;
            border-bottom: 1px solid #00ffc8;
            color: #00ffc8;
            font-size: 12px;
        }

        .attendance-table tr:hover {
            background: rgba(0, 255, 200, 0.05);
        }

        .status-select {
            padding: 8px;
            border: 1px solid #00ffc8;
            background: rgba(0, 255, 200, 0.05);
            color: #00ffc8;
            border-radius: 0;
            font-family: 'Courier New', monospace;
        }

        .message {
            padding: 15px;
            border-radius: 0;
            margin-bottom: 20px;
            display: none;
            font-size: 12px;
            border: 1px solid;
        }

        .message.success {
            background: rgba(0, 255, 0, 0.1);
            color: #00ff00;
            border-color: #00ff00;
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.2);
        }

        .message.error {
            background: rgba(255, 0, 0, 0.1);
            color: #ff6666;
            border-color: #ff0000;
            box-shadow: 0 0 10px rgba(255, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <div class="navbar">
        <h1><i class="fas fa-clipboard-check"></i> ATTENDANCE DESIGNATION SYSTEM</h1>
        <div>
            <a href="{{ url_for('attendance_report') }}">VIEW REPORT</a>
            <a href="{{ url_for('school_admin_dashboard') }}">← RETURN</a>
        </div>
    </div>
    
    <div class="container">
        <div class="section">
            <h2>▌ ATTENDANCE RECORDING PROTOCOL</h2>
            <div id="message" class="message"></div>
            
            <form id="attendanceForm">
                <div class="form-row">
                    <div class="form-group">
                        <label for="date">OPERATION DATE *</label>
                        <input type="date" id="date" name="date" required>
                    </div>
                    <div class="form-group">
                        <label for="class_name">UNIT DESIGNATION *</label>
                        <select id="class_name" name="class_name" required onchange="loadClassStudents()">
                            <option value="">SELECT UNIT</option>
                            {% for class_name in classes %}
                            <option value="{{ class_name }}">{{ class_name }}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
                
                <div id="studentsContainer" style="display: none;">
                    <table class="attendance-table">
                        <thead>
                            <tr>
                                <th>DESIGNATION CODE</th>
                                <th>OPERATIVE NAME</th>
                                <th>STATUS DESIGNATION</th>
                            </tr>
                        </thead>
                        <tbody id="studentsList">
                        </tbody>
                    </table>
                    <button type="submit" class="btn" style="margin-top: 20px;">COMMIT ATTENDANCE DATA</button>
                </div>
            </form>
        </div>
    </div>
    
    <script>
        function showMessage(message, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = message;
            messageDiv.className = `message ${type}`;
            setTimeout(() => { messageDiv.className = 'message'; }, 5000);
        }
        
        function loadClassStudents() {
            const className = document.getElementById('class_name').value;
            const date = document.getElementById('date').value;
            if (!className || !date) return;
            
            fetch(`/school-admin/attendance/class/${className}/${date}`)
                .then(response => response.json())
                .then(data => {
                    const studentsList = document.getElementById('studentsList');
                    studentsList.innerHTML = '';
                    data.forEach((student) => {
                        const row = document.createElement('tr');
                        row.innerHTML = `
                            <td>${student.roll_number}</td>
                            <td>${student.name}</td>
                            <td>
                                <select class="status-select" name="attendance[]">
                                    <option value="present" ${student.status === 'present' ? 'selected' : ''}>PRESENT</option>
                                    <option value="absent" ${student.status === 'absent' ? 'selected' : ''}>ABSENT</option>
                                    <option value="late" ${student.status === 'late' ? 'selected' : ''}>LATE</option>
                                    <option value="excused" ${student.status === 'excused' ? 'selected' : ''}>EXCUSED</option>
                                </select>
                            </td>
                        `;
                        studentsList.appendChild(row);
                    });
                    document.getElementById('studentsContainer').style.display = 'block';
                });
        }
        
        document.getElementById('attendanceForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            try {
                const response = await fetch('{{ url_for("manage_attendance") }}', { method: 'POST', body: formData });
                const data = await response.json();
                if (response.ok) {
                    showMessage(data.message, 'success');
                    setTimeout(() => location.reload(), 1500);
                } else {
                    showMessage('ERROR: ' + data.error, 'error');
                }
            } catch (error) {
                showMessage('ERROR: ' + error.message, 'error');
            }
        });
        
        document.getElementById('date').valueAsDate = new Date();
    </script>
</body>
</html>
