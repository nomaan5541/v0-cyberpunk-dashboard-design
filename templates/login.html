<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEXUS - Tactical Command Interface</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #0a0e27 0%, #1a1f3a 100%);
            font-family: 'Courier New', monospace;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .login-page {
            width: 100%;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .login-page::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 50%, rgba(255, 102, 0, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(0, 255, 200, 0.1) 0%, transparent 50%);
            pointer-events: none;
        }

        .login-container {
            position: relative;
            z-index: 1;
        }

        .login-box {
            background: rgba(15, 20, 40, 0.95);
            border: 2px solid #ff6600;
            border-radius: 0;
            padding: 50px;
            width: 400px;
            box-shadow: 
                0 0 20px rgba(255, 102, 0, 0.3),
                inset 0 0 20px rgba(0, 255, 200, 0.05);
            position: relative;
        }

        .login-box::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, #ff6600, #00ffc8, #ff6600);
            border-radius: 0;
            z-index: -1;
            opacity: 0;
            animation: glow 3s ease-in-out infinite;
        }

        @keyframes glow {
            0%, 100% { opacity: 0; }
            50% { opacity: 0.3; }
        }

        .login-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .neon-text {
            font-size: 32px;
            font-weight: bold;
            color: #ff6600;
            text-shadow: 0 0 10px #ff6600, 0 0 20px rgba(255, 102, 0, 0.5);
            margin-bottom: 10px;
            letter-spacing: 2px;
        }

        .subtitle {
            font-size: 12px;
            color: #00ffc8;
            text-shadow: 0 0 10px #00ffc8;
            letter-spacing: 3px;
        }

        .login-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        label {
            font-size: 11px;
            color: #00ffc8;
            text-shadow: 0 0 5px #00ffc8;
            margin-bottom: 8px;
            letter-spacing: 2px;
            font-weight: bold;
        }

        .form-input {
            background: rgba(0, 255, 200, 0.05);
            border: 1px solid #00ffc8;
            border-radius: 0;
            padding: 12px 15px;
            color: #00ffc8;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            box-shadow: inset 0 0 10px rgba(0, 255, 200, 0.1);
            transition: all 0.3s;
        }

        .form-input:focus {
            outline: none;
            border-color: #ff6600;
            box-shadow: 
                inset 0 0 10px rgba(0, 255, 200, 0.1),
                0 0 15px rgba(255, 102, 0, 0.3);
            color: #ff6600;
        }

        .form-input::placeholder {
            color: rgba(0, 255, 200, 0.5);
        }

        .btn-primary {
            background: linear-gradient(135deg, #ff6600 0%, #ff8533 100%);
            border: 1px solid #ff6600;
            color: #0a0e27;
            padding: 12px 20px;
            font-size: 12px;
            font-weight: bold;
            letter-spacing: 2px;
            cursor: pointer;
            border-radius: 0;
            transition: all 0.3s;
            text-transform: uppercase;
            font-family: 'Courier New', monospace;
            box-shadow: 0 0 15px rgba(255, 102, 0, 0.3);
        }

        .btn-primary:hover {
            background: linear-gradient(135deg, #ff8533 0%, #ff6600 100%);
            box-shadow: 0 0 25px rgba(255, 102, 0, 0.6);
            transform: translateY(-2px);
        }

        .error-message {
            background: rgba(255, 0, 0, 0.1);
            border: 1px solid #ff0000;
            color: #ff6666;
            padding: 12px;
            border-radius: 0;
            font-size: 12px;
            text-align: center;
            display: none;
            box-shadow: 0 0 10px rgba(255, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <div class="login-page">
        <div class="login-container">
            <div class="login-box">
                <div class="login-header">
                    <div class="neon-text">
                        <i class="fas fa-shield-alt"></i> NEXUS
                    </div>
                    <div class="subtitle">TACTICAL COMMAND INTERFACE</div>
                </div>
                
                <form method="POST" class="login-form">
                    <div class="form-group">
                        <label for="username">USERNAME</label>
                        <input type="text" id="username" name="username" class="form-input" placeholder="ENTER CREDENTIALS" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="password">PASSWORD</label>
                        <input type="password" id="password" name="password" class="form-input" placeholder="ENTER PASSWORD" required>
                    </div>
                    
                    <button type="submit" class="btn-primary">AUTHENTICATE</button>
                </form>
                
                <div class="error-message" id="errorMsg"></div>
            </div>
        </div>
    </div>
    
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.has('error')) {
            document.getElementById('errorMsg').textContent = 'âš  AUTHENTICATION FAILED - INVALID CREDENTIALS';
            document.getElementById('errorMsg').style.display = 'block';
        }
    </script>
</body>
</html>
